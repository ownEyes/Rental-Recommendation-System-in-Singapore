<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../static/css/signup.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Your existing CSS styles here */
        /* .masthead {
            background-color: #343a40;
            padding: 100px 0;
            text-align: center;
        } */
        .masthead h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #343a40; /* Change the text color to a dark color */
        }
        .masthead hr.divider {
            width: 100px;
            border: 1px solid #343a40; /* Change the border color to a dark color */
            margin: 30px auto;
        }
        .masthead p {
            font-size: 20px;
            margin-bottom: 50px;
            color: #343a40; /* Change the text color to a dark color */
        }
        .masthead .btn {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 30px;
            transition: background-color 0.3s, color 0.3s;
        }
        .masthead .btn:hover {
            background-color: #0056b3;
        }
        .row {
            background:  rgba(255, 255, 255, 0);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .body {
            background-color: transparent;
        }
        /* .container {
            max-width: 1200px; 
            margin: 50px auto;
            padding: 0 15px;
        } */
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <header class="masthead animate__animated animate__fadeIn">
        <div class="container px-4 px-lg-5 h-100">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-8 align-self-end">
                    <h1 class="text-dark font-weight-bold">Find your perfect home here!</h1> <!-- Change the text color to a dark color -->
                    <hr class="divider" />
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <p class="text-dark-75 mb-5">Simply enter your requirements.</p> <!-- Change the text color to a dark color -->
                    <a class="btn btn-primary btn-xl" href="/userin">Get Started</a>
                </div>
            </div>
        </div>
    </header>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal().reveal('.masthead', { delay: 200, distance: '50px', origin: 'top', duration: 1000, mobile: false });
    </script>
</body>
</html>
